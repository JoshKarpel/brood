commands:
  - command: "pytest --cov"
    tag: "tests"
    prefix_style: "green"
    starter:
      type: "watch"
      paths: [ "brood/", "tests/" ]

  - command: "dmypy run"
    shutdown: "dmypy stop"
    tag: "types"
    prefix_style: "cyan"
    starter:
      type: "watch"
      paths: ["brood/", "tests/"]

renderer:
  type: "tui"
