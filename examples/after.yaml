commands:
  - name: "restart"
    command: "echo hi && sleep 3"
    prefix_style: "green"
  - name: "after"
    command: "echo after && sleep 1"
    prefix_style: "red"
    starter:
      type: "after"
      after:
        - command: "restart"
  - name: "once"
    command: "echo once && sleep 10"
    prefix_style: "yellow"
    starter:
      type: "once"
