commands:
  - name: "restart"
    command: "echo timer ; mkdir -p /tmp/foobar ; echo foo > /tmp/foobar/test"
    prefix_style: "green"

  - name: "watch"
    command: "echo watcher"
    prefix_style: "blue"
    starter:
      type: "watch"
      paths: ["/tmp/foobar"]

  - name: "long"
    command: "echo start; sleep 10; echo done"
    prefix_style: "cyan"
    starter:
      type: "watch"
      paths: ["/tmp/foobar"]
      allow_multiple: false
